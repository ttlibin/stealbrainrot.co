    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .pwa-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .pwa-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .pwa-controls {
            display: flex;
            gap: 10px;
        }
        
        .pwa-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .pwa-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .game-container {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
        }
        
        .game-webview {
            width: 100%;
            height: 100%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.5s;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .loading-text h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .loading-text p {
            opacity: 0.8;
            font-size: 16px;
        }
        
        .pwa-status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            text-align: center;
        }
        
        .error-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px 20px;
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .error-message {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .pwa-header {
                height: 50px;
                padding: 0 15px;
            }
            
            .game-container {
                top: 50px;
            }
            
            .pwa-logo {
                font-size: 14px;
            }
            
            .pwa-btn {

            }

    </style>

<body>
    <!-- PWA Header -->
    <div class="pwa-header">
        <div class="pwa-logo">
            <svg width="24" height="24" viewBox="0 0 100 100" fill="currentColor">
                <circle cx="50" cy="35" r="8" fill="#333"/>
                <path d="M25 45 Q25 35 35 35 L65 35 Q75 35 75 45 L75 75 Q75 85 65 85 L35 85 Q25 85 25 75 Z" fill="#333"/>
                <rect x="30" y="50" width="12" height="8" rx="2" fill="white"/>
                <rect x="58" y="50" width="12" height="8" rx="2" fill="white"/>
                <path d="M40 65 Q50 75 60 65" stroke="white" stroke-width="3" fill="none"/>
            </svg>
            <span>Steal Brainrot</span>
        </div>
        <div class="pwa-controls">
            <button class="pwa-btn" onclick="refreshGame()" data-i18n="pwa.refresh">üîÑ Refresh</button>
            <button class="pwa-btn" onclick="goHome()" data-i18n="pwa.home">üè† Home</button>
        </div>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">
                <h2 id="loadingTitle" data-i18n="pwa.starting">Starting Game</h2>
                <p id="loadingDesc" data-i18n="pwa.initializing">Initializing secure game environment...</p>
            </div>
        </div>

        <!-- Game WebView -->
        <iframe 
            id="gameWebview" 
            class="game-webview" 
            src="" 
            allowfullscreen
            allow="gamepad; clipboard-read; clipboard-write; fullscreen; autoplay"
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-downloads"
            loading="lazy">
        </iframe>

        <!-- Error Container -->
        <div class="error-container" id="errorContainer">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="error-message">
                <h2 data-i18n="pwa.error.title">Game Loading Issue</h2>
                <p data-i18n="pwa.error.description">The game couldn't load in PWA mode due to security restrictions.</p>
                <p data-i18n="pwa.error.solution">Don't worry, we have alternative solutions!</p>
            </div>
            <div class="error-actions">
                <button class="action-btn" onclick="openExternalGame()" data-i18n="pwa.error.open_browser">üöÄ Open in Browser</button>
                <button class="action-btn secondary" onclick="tryDifferentPlatform()" data-i18n="pwa.error.try_platform">üéÆ Try Different Platform</button>
                <button class="action-btn secondary" onclick="goHome()" data-i18n="pwa.error.back_home">üè† Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        class PWAGameShell {
            constructor() {
                this.gameUrl = 'https://www.gamenora.com/embed/steal-a-brainrot';
                this.fallbackUrls = [
                    'https://www.gameflare.com/online-game/roblox-steal-a-brainrot/',
                    'https://www.crazygames.com/game/steal-brainrot-online',
                    'https://www.roblox.com/games/16732694052/Steal-a-Brainrot'
                ];
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.gameWebview = document.getElementById('gameWebview');
                this.errorContainer = document.getElementById('errorContainer');
                this.loadingTitle = document.getElementById('loadingTitle');
                this.loadingDesc = document.getElementById('loadingDesc');
                
                this.init();
            }
            
            async init() {
                console.log('PWA Game Shell initialized');
                
                // Êõ¥Êñ∞Âä†ËΩΩÁä∂ÊÄÅ
                this.updateLoadingStatus('Checking PWA Capabilities', 'Verifying enhanced gaming mode...');
                
                // Âª∂ËøüÂºÄÂßãÔºåÂ±ïÁ§∫PWAÂäüËÉΩ
                setTimeout(() => {
                    this.startGameLoad();
                }, 1500);
            }
            
            updateLoadingStatus(title, desc) {
                this.loadingTitle.textContent = title;
                this.loadingDesc.textContent = desc;
            }
            
            async startGameLoad() {
                try {
                    this.updateLoadingStatus('Preparing Game Launch', 'Setting up enhanced gaming experience...');
                    
                    // Âª∂ËøüÂêéÁõ¥Êé•Ë∑≥ËΩ¨Âà∞Ê∏∏Êàè
                    setTimeout(() => {
                        this.updateLoadingStatus('Launching Game', 'Opening Steal Brainrot...');
                        
                        // Áõ¥Êé•Ë∑≥ËΩ¨Âà∞Ê∏∏ÊàèÔºåËÄå‰∏çÊòØÂú®iframe‰∏≠Âä†ËΩΩ
                        setTimeout(() => {
                            window.location.href = this.gameUrl;
                        }, 1000);
                    }, 2000);
                    
                } catch (error) {
                    console.log('Game launch failed:', error);
                    setTimeout(() => {
                        this.handleLoadError();
                    }, 1000);
                }
            }
            
            setupLoadTimeout() {
                // Áî±‰∫éÁõ¥Êé•Ë∑≥ËΩ¨Ôºå‰∏çÈúÄË¶ÅiframeË∂ÖÊó∂Ê£ÄÊµã
                // ‰øùÁïôÊ≠§ÊñπÊ≥ï‰ª•Èò≤ÈúÄË¶ÅÂõûÈÄÄÈÄªËæë
            }
            
            hideLoading() {
                this.loadingOverlay.classList.add('hidden');
            }
            
            showError() {
                this.loadingOverlay.style.display = 'none';
                this.errorContainer.style.display = 'flex';
            }
            
            handleLoadError() {
                this.trackEvent('pwa_shell_failed', 'PWA iframe blocked');
                this.showError();
            }
            
            trackEvent(eventName, label) {
                if (typeof gtag !== 'undefined') {
                    gtag('event', eventName, {
                        'event_category': 'PWA',
                        'event_label': label
                    });
                }
                
                // ‰πüÂèëÈÄÅÂà∞Áà∂Á™óÂè£
                if (window.parent && window.parent.gtag) {
                    window.parent.gtag('event', eventName, {
                        'event_category': 'PWA',
                        'event_label': label
                    });
                }
            }
        }
        
        // ÂàùÂßãÂåñPWAÊ∏∏ÊàèÂ£≥
        let pwaShell;
        document.addEventListener('DOMContentLoaded', () => {
            pwaShell = new PWAGameShell();
        });
        
        // PWAÊéßÂà∂ÂáΩÊï∞
        function refreshGame() {
            location.reload();
        }
        
        function goHome() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        function openExternalGame() {
            window.open(pwaShell.gameUrl, '_blank', 'noopener,noreferrer');
            pwaShell.trackEvent('pwa_external_launch', 'Fallback to external');
        }
        
        function tryDifferentPlatform() {
            const randomUrl = pwaShell.fallbackUrls[Math.floor(Math.random() * pwaShell.fallbackUrls.length)];
            window.open(randomUrl, '_blank', 'noopener,noreferrer');
            pwaShell.trackEvent('pwa_fallback_platform', 'Alternative platform');
        }
        
        // PWAÁîüÂëΩÂë®Êúü‰∫ã‰ª∂
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA install prompt available');
            pwaShell.trackEvent('pwa_install_prompt', 'Install prompt shown');
        });
        
        window.addEventListener('appinstalled', (e) => {
            console.log('PWA installed successfully');
            pwaShell.trackEvent('pwa_installed', 'App installed');
        });
    </script>
